<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom, #a0e9ff, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #3a5a40;
      margin-bottom: 0.5em;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.5em;
      color: #52796f;
      transition: transform 0.3s, color 0.3s;
      cursor: pointer;
    }

    p:hover {
      color: #84a98c;
      transform: scale(1.1);
    }

    .button {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #84a98c;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      background-color: #3a5a40;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
